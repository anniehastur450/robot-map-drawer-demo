<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Map Drawer</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <script>
      // pass unocss options
      window.__unocss = {
        shortcuts: [
          // https://github.com/antfu/handle/blob/main/unocss.config.ts
          {
            btn: 'b-0 b-none m-0 p-0 font-sans color-inherit bg-transparent cursor-pointer',
          },
        ],
        rules: [
          // custom rules...
        ],
        // presets: [
        //   // custom presets...
        // ],
        // ...
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <style>
      /* https://unpkg.com/tailwindcss@3.2.4/src/css/preflight.css */
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="flex flex-col lg:flex-row">
      <div class="w-full lg:max-w-2xl xl:max-w-4xl 2xl:max-w-6xl">
        Robot Map Drawer
        <div class="b b-solid b-gray-200">
          <div id="main-drawer" class="aspect-80/36 w-full"></div>
        </div>
      </div>
      <div class="lg:ml-4">
        <h2 class="lg:mt-0">Debug</h2>
        <script>
          window.el = () => document.getElementById('main-drawer');
        </script>
        <div>
          <button onclick="el().style.aspectRatio='3/4'">aspect-3/4</button>
          <button onclick="el().style.aspectRatio='4/3'">aspect-4/3</button>
          <button onclick="el().style.aspectRatio='16/9'">aspect-16/9</button>
          <button onclick="el().style.aspectRatio='80/36'">aspect-80/36</button>
          <button onclick="el().style.aspectRatio='32/9'">aspect-32/9</button>
          <button onclick="el().style.aspectRatio='5/1'">aspect-5/1</button>
          <button onclick="el().requestFullscreen()">Full Screen</button>
          <br /><br />
          <button onclick="">Map_1</button>
          <button onclick="">Map_2</button>
          <button onclick="">Map_3</button>
          <div>
            <div class="hidden xs:block">xs</div>
            <div class="hidden sm:block">sm</div>
            <div class="hidden md:block">md</div>
            <div class="hidden lg:block">lg</div>
            <div class="hidden xl:block">xl</div>
            <div class="hidden 2xl:block">2xl</div>
            <div class="hidden 3xl:block">3xl</div>
          </div>
          <div class="h-[1024px] bg-amber/50">dummy element height 1024px</div>
        </div>
        <div id="debug"></div>
      </div>
    </div>
  </body>
</html>
